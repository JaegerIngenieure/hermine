<div class="container">

	<div id="itemDetailTeaser" class="row spacer">
		
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
			<h1>
				{{currentUser.fullname}} <br> <small>Project Detail</small>
			</h1>
		</div>			
	</div>

	<div class="row spacer" style="margin-top: 50px;">
		<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="panel well tabsContent">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4 class="pull-left">General</h4>

				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="row spacer">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<table>
								<tbody>
									<tr>
										<td>Name</td>
										<td>
											<input id="projectname" placeholder="ProjectName" type="text" class="form-control" ng-model="project.name" ng-disabled="true"/>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
							<div class=" text-center">
								<button type="button" class="btn clr-hermine" ng-click="openevaluation()">
									<span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>&nbsp;Item evaluation
								</button>
							</div>
						</div>
					</div>

					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<hr>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<table>
							<tbody>
							<tr>
								<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
									Storage
								</td>
								<td class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
									<div id="storage">
										<div ng-repeat="stor in project.storage" class="storageContainer">

											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
												<div class=" text-center">
													<input type="text" value="{{stor.name}}" class="form-control marginTop5 storageAddInputs" ng-disabled="true"/>
												</div>
											</div>

											<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 5px;">
												<div class=" text-center">
													<button type="button" class="btn clr-hermine" ng-click="openStorageOverview(stor.name)">
														<span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>&nbsp;Storage Overview
													</button>
												</div>
											</div>
											<hr>
										</div>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</div>

				</div>
				<div class="clearfix"></div>
			</div>
		</section>
	</div>

</div>
