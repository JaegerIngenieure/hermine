<h4>Add Node</h4>
<table>
	<tbody>
		<tr>
			<td width="120">
				Name
			</td>
			<td>
				<input type="text" name="name" class="form-control" ng-model="newNode.name" required />
			</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>
				<div class="btn-group" style="margin-top: 5px;" ng-click="createNewNode(newNode.name)">
					<input class="btn clr-hermine" ng-class="{disabled:!newNode.name}" type="submit" value="Add Node">
				</div>
									
			</td>
		</tr>		
	</tbody>
</table>
