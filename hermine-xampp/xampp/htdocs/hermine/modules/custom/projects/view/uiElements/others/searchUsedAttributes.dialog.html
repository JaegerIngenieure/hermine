<div id="addProjectForm" class="ngDialogForm" ng-controller="ProjectsSearchUsedAttributesController as ProjectsSearchUsedAttributesCtrl">
	<h4>Items that use the "{{searchUsedAttribute.name}}" {{searchUsedAttribute.attribute}}</h4>
	
	<table class="hermine-table table table-item">
		<thead class="hermine-table-th">
			<tr>
				<th>Name</th>				
				<th class="nnPrint text-center"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></th>
			</tr>
		</thead>
		<tbody class="itemList">
			<tr ng-repeat="items in getItemsWithUsedAttribute | orderBy:'items.ID'" class="userRow">
				<td class="cBlack" ng-class="items.name == '' ? 'table-item-empty' : ''">{{items.name}}</td>				
				<td class="cBlack text-center"><a href="/items#/detail/{{items.ID}}" target="_blank" class="glyphicon glyphicon-link" aria-hidden="true"></a></td>
			</tr>
		</tbody>
	</table>            
</div>
