<form id="addUserForm" name="addUserForm" class="ngDialogForm" ng-submit="addUserForm.$valid && addUserForm.submit()" novalidate>
<h4>Create user</h4>
<table>
	<tbody>
		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td>Firstname</td>
			<td>
				<input id="firstname" placeholder="Firstname" type="text" class="form-control" ng-model="newUser.firstname" required />
			</td>
		</tr>
		<tr>
			<td>Lastname</td>
			<td>
				<input id="lastname" placeholder="Lastname" type="text" class="form-control" ng-model="newUser.lastname" required />
			</td>
		</tr>
		<tr>
			<td colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2"><strong>Credentials</strong></td>
		</tr>
		<tr>
			<td>Username</td>
			<td>
				<input id="username" type="text" class="form-control" ng-model="newUser.username" required disabled/>
			</td>
		</tr>
		<tr>
			<td>Password</td>
			<td>
				<input id="newPassword" type="password" placeholder="Password" class="form-control" ng-model="newUser.newpass" required />
			</td>
		</tr>
		<tr>
			<td>Repeat</td>
			<td>
				<input id="newPasswordConfirm" type="password" placeholder="Repeat" class="form-control" ng-model="newUser.newpassconf" required />
				<input type="hidden" ng-model="newUser.pwCorrect" required />
			</td>
		</tr>
		<tr>
			<td>User active?</td>
			<td>
				<input id="isActive" type="checkbox" class="form-control" ng-model="newUser.isActive" />
			</td>
		</tr>
		<tr>
			<td>Administrator?</td>
			<td>
				<input id="isAdmin" type="checkbox" class="form-control" ng-model="newUser.isAdmin" />
			</td>
		</tr>
		<tr>
				<td>&nbsp;</td>
				<td>
					<div class="btn-group btn-margin" ng-click="addUserForm.$valid && createUser()">
						<input class="btn clr-hermine" ng-class="{disabled:!addUserForm.$valid}" type="submit" value="Create">
					</div>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<small class="red" ng-show="!addUserForm.$valid">Form not filled correctly.</small>
					<small class="green" ng-show="addUserForm.$valid">Form filled correctly.</small>
				</td>
			</tr>
	</tbody>
</table>
</form>
