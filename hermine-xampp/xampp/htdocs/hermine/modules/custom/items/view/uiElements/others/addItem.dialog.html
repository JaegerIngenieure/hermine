<form id="addItemForm" name="addItemForm" class="ngDialogForm" ng-controller="AddItemController as AddItemCtrl" ng-submit="addItemForm.$valid && AddItemCtrl.submit()" novalidate>
	<h4>Create Item</h4>
	<table>
		<tbody>
			<tr>
				<td width="120">Name *</td>
				<td><input type="text" name="name" placeholder="Name" class="form-control" ng-model="newItem.name" required /></td>
			</tr>
			<tr>
				<td>Comment</td>
				<td>
					<input type="text" name="comment" placeholder="Comment" class="form-control" ng-model="newItem.comment" />
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<div class="btn-group" ng-click="addItemForm.$valid && saveOrUpdateItem()">
						<input class="btn clr-hermine" ng-class="{disabled:!addItemForm.$valid}" type="submit" value="Create">
					</div>
										
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<small class="red" ng-show="check.nameAlreadyExists">Name already exists, please choose new one.</small>
				</td>
			</tr>
		</tbody>
	</table>
</form>
