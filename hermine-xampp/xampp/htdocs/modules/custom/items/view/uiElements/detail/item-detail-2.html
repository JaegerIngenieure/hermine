<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<h4>History Entries</h4>
</div>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<table class="table hermine-history">
		<thead>
			<tr>
				<th>Timestamp</th>
				<th>Entry</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="history in histories" class="userRow">
				<td>{{history.created}}</td>
				<td>{{history.content}}</td>
			</tr>		
		</tbody>
	</table>
</div>

<div class="clearfix"></div>
