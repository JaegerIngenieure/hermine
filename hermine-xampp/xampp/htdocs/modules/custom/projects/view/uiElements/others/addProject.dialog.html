<form id="addProjectForm" name="addProjectForm" class="ngDialogForm" ng-controller="AddProjectController as AddProjectCtrl" ng-submit="addProjectForm.$valid && AddProjectCtrl.submit()" novalidate>
	<h4>Create Project</h4>
	<table>
		<tbody>
			<tr>
				<td width="120">Name *</td>
				<td><input type="text" name="name" placeholder="Name" class="form-control" ng-model="newProject.name" required /></td>
			</tr>
			<tr>
				<td>Comment</td>
				<td>
					<input type="text" name="comment" placeholder="Comment" class="form-control" ng-model="newProject.comment" />
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<div class="btn-group" ng-click="addProjectForm.$valid && createNewProject()">
						<input class="btn clr-hermine" ng-class="{disabled:!addProjectForm.$valid}" type="submit" value="Create">
					</div>
										
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<small class="red" ng-show="!addProjectForm.$valid">Form not filled correctly.</small>
					<small class="green" ng-show="addProjectForm.$valid">Form filled correctly.</small>
				</td>
			</tr>
		</tbody>
	</table>
</form>
