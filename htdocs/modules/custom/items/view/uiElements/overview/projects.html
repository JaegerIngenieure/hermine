<div class="container">
	<div class="row spacer">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
			<h1>
				{{currentUser.fullname}} <br> <small>Projects Overview</small>
			</h1>
		</div>		
	</div>
	
	<div class="row spacer">
		<div class="col-lg-offset-1 col-lg-10 col-md-12 col-sm-12 col-xs-12">
			
			<table class="table hermine-table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Comment</th>
					</tr>
				</thead>
				<tbody class="projectList">
					<tr ng-repeat="project in allProjects" class="userRow" data-userId="{{project.projectId}}" ng-click="navigateTo(project.Id)">
						<td><span>{{project.name}}</span></td>
						<td><span>{{project.comment}}</span></td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
</div>
